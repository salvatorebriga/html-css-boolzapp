<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7711c3f1fc.js" crossorigin="anonymous"></script>
    <title>Boolzap</title>
</head>
<body>
    <div class="app">
        <div class="col-left">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-pic">
                            <img class="pic" src="img/avatar_io.jpg" alt="">
                        </div>                       
                        <div class="card-icons">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-message"></i>
                            <i class="fas fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-pic">
                            <img class="pic" src="img/bell-slash-solid.svg" alt="">
                        </div>
                        <div class="card-text">
                            <h4>Ricevi notifiche di nuovi messaggi</h4>
                            <a href="">Attiva notifiche Desktop</a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <input type="text" placeholder=" &#x1F50D;   Cerca o inizia una nuova chat">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-right">
        </div>
    </div>
</body>
</html>
